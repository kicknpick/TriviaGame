<!DOCTYPE html>
<html>

	<head>
		<!-- reset.css -->
		<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- jquery linking -->
		<script src="https://code.jquery.com/jquery-3.1.1.js"
	      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	      crossorigin="anonymous"></script>
		<!-- my style.css file -->
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			
			<div class="jumbotron">
				<h1 class="title">Danielson Trivia (Karate Kid Trivia)</h1>
			</div>
			
			<div class="containerMain">

				<div class="row" id="startContainer">
					<button id="startButton" class="btn btn-primary start">Click Here To Start Game</button>
				</div>
					
				<div class="row" id="timedContent">
					
					<div class="col-md-6" id="timer">
						<h3>Timer</h3>
					</div>
					
					<br>

					<div class="row" id="questionRow">
						<div id="question"></div>
						<img id="questionImage"></img>
					</div>			
					
					<br>
					
					<div class="row" id="answerContainer">
						<div class="col-md-12" id="answerButtons"></div>
					</div>

					<br>	

					<div class="col-md-6" id="answerResponse">
						<div class="col-md-6"></div>
				</div>

				<div class="row" id="scoreRow">
					<div class="col-md-6" id="correct">Correct: 0</div>
					<div class="col-md-6" id="wrong">Wrong: 0</div>
				</div>
			</div>

			</div>
		</div>


		<!-- javascript/jquery file -->
		<script src="assets/javascript/app.js" type="text/javascript"></script>
	</body>
